name: Generate sample invoice

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - invoice.typ
      - invoice-data.toml.tmpl
      - fetch-exchange-rate.py

permissions:
  contents: write

jobs:
  generate-invoice:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Generate invoice from template
        run: |
          nix develop --command bash -c '
            cp invoice-data.toml.tmpl invoice-data.toml
            python3 fetch-exchange-rate.py
            typst compile invoice.typ
          '

      - name: Create/update release with PDF
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Sample Invoice
          files: invoice.pdf
          prerelease: true
          body: Auto-generated sample invoice from template
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
